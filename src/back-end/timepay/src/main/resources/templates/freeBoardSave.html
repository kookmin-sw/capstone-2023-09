<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/free/save" method="post">
  writer: <input type="text" name="freeWriter"> <br>
  category: <input type="text" name="freeCategory"> <br>
  title: <input type="text" name="freeTitle"> <br>
  contents: <textarea name="freeContent" cols="30" rows="10"></textarea> <br>
  <!--  file: <input type="file" name="boardFile"> <br>-->
  <input type="submit" value="글작성">
</form>
<hr>
</body>
</html>
