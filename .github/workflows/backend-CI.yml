name: Backend CI/CD
on: workflow_dispatch

env:
  REPOSITORY: timepay_backend

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/back-end/timepay
    steps:

    - name: checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Set up Firebase service account
      uses: jsdaniell/create-json@v1.2.2
      with:
        name: "serviceAccountKey.json"
        json: ${{ secrets.FIREBASE_KEY }}
        dir: 'src/back-end/timepay/src/main/resources/'
    
    - name: database setting
      run: |
        cd ./src/main/resources
        echo "${{ secrets.APPLICATION_STAGE }}" > ./application.yml
      shell: bash

    ## gradle build
    - name: 스프링부트 애플리케이션 빌드
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test
      
    ## docker build image
    - name: 도커 이미지 빌드
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.REPOSITORY }} .
      
    ## docker hub login
    - name: Docker Hub 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    ## docker push    
    - name: Docker Hub 푸쉬
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.REPOSITORY }}

    ## docker compose up
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_BACK }}
        username: ec2-user
        key: ${{ secrets.KEY }}
        script: |
          docker stop $(docker ps -a -q) 
          docker rm $(docker ps -a -q) 
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.REPOSITORY }}
          docker run -d -p 80:8080 --name timepay_backend ${{ secrets.DOCKER_USERNAME }}/${{ env.REPOSITORY }}
